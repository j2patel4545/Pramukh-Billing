<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pramukh Restaurant Billing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans">

    <div class="max-w-5xl mx-auto my-12 p-8 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-4xl font-extrabold text-center text-yellow-400 mb-8">🍽️ Pramukh Billing</h1>

        <input type="text" id="searchBox" class="w-full px-5 py-3 text-lg rounded-lg bg-gray-700 border text-white" placeholder="🔍 Search Items..." oninput="searchItems()">
        
        <div id="itemsList" class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4 max-h-60 overflow-y-auto p-2"></div>

        <h2 class="text-xl font-semibold mt-6">🧾 Bill Preview</h2>
        <div id="billPreview" class="p-4 bg-gray-900 rounded-lg max-h-40 overflow-y-auto"></div>

        <div class="mt-6 flex justify-between items-center">
            <button onclick="resetBill()" class="bg-red-500 px-5 py-3 rounded-lg">🔄 Reset</button>
            <h2 class="text-2xl font-semibold">Total: ₹<span id="total" class="text-yellow-400">0</span></h2>
            <button onclick="printBill()" class="bg-yellow-500 px-5 py-3 rounded-lg">🖨️ Print Bill</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
